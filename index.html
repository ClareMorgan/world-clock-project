<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="See the exact time and date of selected cities world wide using this world clock"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="content mt-5 m-3">
      <div class="container">
        <header>

        </header>
        <select id="city-select">
          <option value="">-Select a city-</option>
          <option value="current">My current timezone</option>
          <optgroup label="Europe">
            <option value="Europe/London">London</option>
            <option value="Europe/Berlin">Berlin</option>
          </optgroup>
          <optgroup label="Asia">
            <option value="Asia/Manila">Manila</option>
            <option value="Asia/Kolkata">Kolkata</option>
          </optgroup>
          <optgroup label="Oceania">
            <option value="Australia/Sydney">Sydney</option>
            <option value="Pacific/Auckland">Auckland</option>
          </optgroup>
          <optgroup label="Africa">
            <option value="Africa/Lagos">Lagos</option>
            <option value="Africa/Cairo">Cairo</option>
          </optgroup>
          <optgroup label="North America">
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="America/Chicago">Chicago</option>
          </optgroup>
          <optgroup label="South America">
            <option value="America/Sao_Paulo">S√£o Paulo</option>
            <option value="America/Lima">Lima</option>

        </select>
        <div id="cities-display">

            <div class="col-sm-6">
              <h2>TokyoüèØ</h2>

            </div>

          </div>
          <div class="row city" id="edinburgh">
            <div class="col-sm-6">
              <h2>Edinburghüè∞</h2>
              <div class="date"></div>
            </div>

            <div class="col-sm-6">
              <h2>Honoluluüåã</h2>

            Netlify

      </div>
    </div>
    <script src="src/index.js"></script>
